{% extends 'index.html' %}

{% block title %}Edycja kursanta{% endblock %}

{% block content %}
<h4>Edycja kursanta</h4>
<p>Ustawienia konta możesz zmienić za pomocą poniższego formularza:</p>
<form action="." method="post" enctype="multipart/form-data">
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    {% csrf_token %}
    <p><input class="caption-link btn btn-default" type="submit" value="Zapisz zmiany"></p>
</form>
{% endblock %}
