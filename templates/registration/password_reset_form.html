{% extends 'index.html' %}

{% block title %}Zerowanie hasła{% endblock %}

{% block content %}
<h4>Zapomniałeś hasła?</h4>
<p>Podaj adres e-mail, aby zdefiniować nowe hasło.</p>
<form action="." method="post">
    {{ form.as_p }}
    <p><input type="submit" value="Wyślij e-mail" class="caption-link btn btn-default"></p>
    {% csrf_token %}
</form>
{% endblock %}
